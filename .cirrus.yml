jupyter_book_task:
  container:
    dockerfile: .ci/Dockerfile
    cpu: 2
    memory: 6G
  build_script: |
    find docs -type f -name "*.ipynb" -print0 | parallel -0 -j2 jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=600 --execute --inplace {}
    jupyter-book build docs -v
